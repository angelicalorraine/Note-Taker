<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Bebas+Neue|Roboto&amp;display=swap" rel="stylesheet">
    <link href ="./assets/css/style.css" rel="stylesheet" >
</head>
<body>
    

<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="#"> <h5>Your Notes </h5> </a>
    <div class ="icons">
        <button class="save-note btn btn-default"><i class="fas fa-save"></i></button>
      <button class="new-note btn btn-default">
        <i class="fas fa-plus"></i>
      </button>
    </div>
  </nav>

    <div class="row note-section">
        <div class="col-4 list-container saved-notes">
            
            <div class="card-body">
                <ul class="list-group" id="noteList">

                </ul>
            </div>
        </div>


        <div class="col-8 note-info">

                <input type="text" class="note-title" placeholder="Note Title"  >
                <textarea class = "note-textarea" placeholder="Note Information"></textarea>
              



        </div>


      </div>
      <script src="assets/js/index.js"></script>
</body>
</html>
